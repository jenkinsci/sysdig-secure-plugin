repositories:
  - name: jenkins
    url: https://charts.jenkins.io

releases:
  - name: jenkins
    namespace: jenkins
    chart: jenkins/jenkins
    version: 5.7.11
    values:
    - controller:
        sidecars:
          configAutoReload:
            enabled: true
        JCasC:
          securityRealm: |-
            local:
              allowsSignup: false
              enableCaptcha: false
              users:
              - id: "admin"
                name: "Jenkins Admin"
                password: "password"
          authorizationStrategy: |-
            loggedInUsersCanDoAnything:
              allowAnonymousRead: false
